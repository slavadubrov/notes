site_name: "Shared Intelligence: Tips & Tricks in Machine Learning"
site_url: https://slavadubrov.github.io/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.toc
    - navigation.toc.sticky
    - navigation.toc.maxdepth
    - navigation.toc.title
    - navigation.toc.collapse
    - navigation.toc.collapse_empty_groups
    - navigation.toc.collapse_single_children

markdown_extensions:
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - blog
  - tags
  - macros
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags

nav:
  - Home: index.md
  - Topics: topics.md
  - Blog: blog/index.md
